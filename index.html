<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- /Google Fonts -->
        <!-- Awesome Fonts Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Awesome Fonts Library -->
        <title>Spotify Web</title>
    </head>
    <body>
        <!-- Testa della pagina -->
        <header>
            <button class="header-btn">EFFETTUA L'UPGRADE</button>
        </header>
        <!-- /Testa della pagina -->

        <!-- Corpo della pagina -->
        <div class="page-container">
            <aside>
                <!-- Logo -->
                <div class="logo-big-container">
                    <img class="logo-big" src="img/logo.svg" alt="Logo">
                </div>
                <div class="logo-small-container">
                    <img class="logo-small" src="img/logo-small.svg" alt="Logo Small">
                </div>
                <!-- /Logo -->

                <!-- Navigator -->
                <nav>
                    <!-- Home navigation -->
                    <div class="nav-links-container">
                        <div>
                            <img class="nav-img" src="img/home.svg" alt="Home">
                        </div>
                        <div>
                            <a class="nav-links" href="#">Home</a>
                        </div>
                    </div>
                    <!-- /Home navigation -->

                    <!-- Search navigation -->
                    <div class="nav-links-container">
                        <div>
                            <img class="nav-img" src="img/search.svg" alt="Search">
                        </div>
                        <div>
                            <a class="nav-links" href="#">Cerca</a>
                        </div>
                    </div>
                    <!-- /Search navigation -->

                    <!-- Library navigation -->
                    <div class="nav-links-container">
                        <div>
                            <img class="nav-img" src="img/libreria.svg" alt="Home">
                        </div>
                        <div>
                            <a class="nav-links" href="#">La tua libreria</a>
                        </div>
                    </div>
                    <!-- /Library navigation -->
                </nav>
                <!-- /Navigator -->

                <!-- Playlist section -->
                <section>
                    <strong class="playlist-main-title">PLAYLIST</strong>

                    <!-- New Playlist -->
                    <div class="new-playlist-container">
                        <i class="fa-solid fa-plus create-icon"></i>
                        <div class="new-playlist-text">Crea Playlist</div>
                    </div>
                    <!-- /New Playlist -->

                    <!-- Playlist List -->
                    <div class="playlist-container">
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                        <small class="playlist-name">Nome Playlist</small>
                    </div>
                    <!-- /Playlist List -->
                </section>
                <!-- /Playlist section -->

                <!-- Aside Footer -->
                <div class="aside-footer">
                    
                </div>
                <!-- /Aside Footer -->
            </aside>
            <main>

            </main>
        </div>
        <!-- /Corpo della pagina -->

        <!-- Piè di pagina -->
        <footer></footer>
        <!-- /Piè di pagina -->
    </body>
</html>
